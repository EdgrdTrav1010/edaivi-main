<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdAiVi Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #333; /* Тёмно-серый фон */
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .intro-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .character-male {
            position: absolute;
            width: 120px;
            height: 200px;
            background: #4a90e2;
            border-radius: 60px 60px 20px 20px;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            animation: walkInMale 6s ease-in-out forwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .character-male::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fdbcb4;
            border-radius: 50%;
            top: 20px;
            left: 40px;
        }
        .character-female {
            position: absolute;
            width: 120px;
            height: 200px;
            background: #e91e63;
            border-radius: 60px 60px 20px 20px;
            right: -150px;
            top: 50%;
            transform: translateY(-50%);
            animation: walkInFemale 6s ease-in-out forwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .character-female::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fdbcb4;
            border-radius: 50%;
            top: 20px;
            left: 40px;
        }
        .character-female::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 100px;
            background: #8e24aa;
            bottom: -100px;
            left: 20px;
            border-radius: 40px 40px 10px 10px;
        }
        .logo-container {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            cursor: pointer;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .logo-subtitle {
            font-family: 'Rajdhani', sans-serif;
            color: white;
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 40px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.4;
        }
        .ai-highlight {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #00d4ff, #5a67d8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aiGlow 2s ease infinite;
            font-weight: 700;
        }

        /* Новый интерфейс регистрации */
        .registration-interface {
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Верхняя панель с кнопками */
        .features-panel {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .feature-btn {
            padding: 15px 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .feature-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .feature-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        /* Центральная область регистрации */
        .registration-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .registration-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .register-main-btn {
            padding: 25px 60px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .register-main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .availability-note {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }

        /* Окно предварительного просмотра функций */
        .feature-preview {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            max-width: 600px;
            animation: slideUp 0.3s ease-out;
        }

        .preview-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .preview-content {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Эффект вспышки */
        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            animation: flashEffect 1s ease-in-out forwards;
        }

        @keyframes walkInMale {
            0% { left: -150px; }
            80% { left: calc(50% - 80px); }
            100% { left: calc(50% - 80px); transform: translateY(-50%) rotateY(180deg); }
        }
        @keyframes walkInFemale {
            0% { right: -150px; }
            80% { right: calc(50% - 80px); }
            100% { right: calc(50% - 80px); transform: translateY(-50%) rotateY(-180deg); }
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes aiGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .features-panel { 
                top: 30px; 
                gap: 10px;
            }
            .feature-btn { 
                padding: 10px 15px; 
                font-size: 0.9rem; 
            }
            .registration-title { 
                font-size: 2.5rem; 
            }
            .register-main-btn { 
                padding: 20px 40px; 
                font-size: 1.2rem; 
            }
        }
    </style>
</head>
<body>
    <div class="flash-effect" id="flashEffect"></div>

    <div class="intro-scene" id="introScene">
        <div class="character-male"></div>
        <div class="character-female"></div>
    </div>

    <div class="logo-container" id="logoContainer">
        <div class="logo" onclick="showRegistrationInterface()">EdAiVi Studio</div>
        <div class="logo-subtitle">
             Твои мечты стали реальностью<br>
             Твори вместе с <span class="ai-highlight">AI</span>
        </div>
    </div>

    <div class="registration-interface" id="registrationInterface">
        <!-- Верхняя панель с кнопками -->
        <div class="features-panel">
            <button class="feature-btn" onclick="showFeature('audio')"> Звук</button>
            <button class="feature-btn" onclick="showFeature('video')"> Видео</button>
            <button class="feature-btn" onclick="showFeature('wardrobe')"> Гардероб</button>
            <button class="feature-btn" onclick="showFeature('scan')"> 3D-скан</button>
            <button class="feature-btn" onclick="showFeature('locations')"> Локации</button>
            <button class="feature-btn" onclick="showFeature('editor')"> Монтаж</button>
            <button class="feature-btn" onclick="showFeature('streams')"> Стримы</button>
        </div>

        <!-- Центральная область -->  
        <div class="registration-center">
            <h1 class="registration-title">Регистрация</h1>
            <button class="register-main-btn" onclick="startRegistration()">
                 Начать творить
            </button>
            <p class="availability-note">
                * Все функции доступны после регистрации
            </p>
        </div>

        <!-- Окно предварительного просмотра -->
        <div class="feature-preview" id="featurePreview">
            <div class="preview-title" id="previewTitle"></div>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const flash = document.getElementById('flashEffect');
            flash.style.animation = 'flashEffect 1s ease-in-out';
            
            setTimeout(() => {
                document.getElementById('introScene').style.display = 'none';
                document.getElementById('logoContainer').style.display = 'flex';
            }, 400);
        }, 8000);
        
        function showRegistrationInterface() {
            document.getElementById('logoContainer').style.display = 'none';
            document.getElementById('registrationInterface').style.display = 'flex';
        }

        const features = {
            audio: {
                title: ' AI Студия звука',
                content: ' Генерация музыки любых жанров\n Звуковые эффекты и атмосфера\n Синхронизация с видео'
            },
            video: {
                title: ' AI Студия видео',
                content: ' Генерация видео из текста\n Создание персонажей и движений\n Профессиональная съёмка'
            },
            wardrobe: {
                title: ' AI Виртуальная гардеробная',
                content: ' Загрузка любой одежды с фото\n Виртуальная примерочная\n Автоподбор стилей\n Интеграция с персонажами'
            },
            scan: {
                title: ' AI 3D-сканирование',
                content: ' Сканирование лица через веб-камеру\n Создание 3D-аватаров\n Анимация персонажей\n Реалистичные модели'
            },
            locations: {
                title: ' AI Локации и сцены',
                content: ' Генерация любых локаций\n Загрузка фонов под стиль клипа\n Реалистичная интеграция с персонажами\n Синхронизация освещения и атмосферы\n Эффекты как в голливудских фильмах'
            },
            editor: {
                title: ' AI Видеомонтаж',
                content: ' Профессиональный монтаж\n Автоматическая синхронизация\n Спецэффекты и переходы'
            },
            streams: {
                title: ' AI Стримы',
                content: ' Онлайн-трансляции и видеопотоки\n Комментарии и чат\n Уведомления и статистика\n Настройки стрима'
            }
        };

        function showFeature(feature) {
            const preview = document.getElementById('featurePreview');
            const title = document.getElementById('previewTitle');
            const content = document.getElementById('previewContent');
            
            if (features[feature]) {
                title.textContent = features[feature].title;
                content.textContent = features[feature].content;
                preview.style.display = 'flex';
            } else {
                preview.style.display = 'none';
            }
        }

        function startRegistration() {
            alert(' EdAiVi Studio скоро откроется!\n\n Студия звука\n Студия видео\n Виртуальная гардеробная\n 3D-сканирование\n Локации и сцены\n Видеомонтаж\n Стримы\n Создание клипов');
        }
    </script>
</body>
</html>
