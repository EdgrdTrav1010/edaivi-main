<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdAiVi Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            position: absolute;
            width: 120px;
            height: 200px;
            background: #4a90e2;
            border-radius: 60px 60px 20px 20px;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            animation: walkIn 3s ease-in-out forwards;
        }

        .character::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fdbcb4;
            border-radius: 50%;
            top: 20px;
            left: 40px;
        }

        .remote {
            position: absolute;
            width: 30px;
            height: 50px;
            background: #333;
            border-radius: 5px;
            right: 40px;
            top: 120px;
            opacity: 0;
            animation: showRemote 1s ease-in-out 3s forwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remote:hover {
            transform: scale(1.1);
            background: #555;
        }

        .remote-button {
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
            margin: 15px auto 5px;
            animation: pulse 2s infinite 4s;
        }

        .logo-container {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, logoAppear 2s ease-in-out;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .registration-offer {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .offer-text {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .register-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-in-out 0.5s forwards;
        }

        .register-btn:hover {
            transform: translateY(-3px);
        }

        @keyframes walkIn {
            0% { left: -150px; }
            70% { left: calc(50% - 60px); }
            100% { 
                left: calc(50% - 60px);
                transform: translateY(-50%) rotateY(180deg);
            }
        }

        @keyframes showRemote {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes logoAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="intro-scene" id="introScene">
        <div class="character"></div>
        <div class="remote" onclick="startLogoAnimation()">
            <div class="remote-button"></div>
        </div>
    </div>

    <div class="logo-container" id="logoContainer">
        <div class="logo" onclick="showRegistrationOffer()">
            EdAiVi Studio
        </div>
    </div>

    <div class="registration-offer" id="registrationOffer">
        <div class="offer-text">Готовы создавать потрясающие клипы?</div>
        <button class="register-btn" onclick="alert('Форма регистрации скоро!')">
             Зарегистрироваться
        </button>
    </div>

    <script>
        function startLogoAnimation() {
            document.getElementById('introScene').style.display = 'none';
            document.getElementById('logoContainer').style.display = 'flex';
        }

        function showRegistrationOffer() {
            document.getElementById('logoContainer').style.display = 'none';
            document.getElementById('registrationOffer').style.display = 'flex';
        }
    </script>
</body>
</html>
